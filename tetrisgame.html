<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff0f4f;
            --bg-color: #1a1a1a;
            --game-bg: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 15, 79, 0.3);
            border: 3px solid var(--main-color);
        }

        .pixelated-title {
            color: var(--main-color);
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        #gameCanvas {
            border: 4px solid var(--main-color);
            border-radius: 5px;
            background-color: var(--game-bg);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .pixelated-btn {
            background-color: var(--main-color);
            color: var(--text-color);
            border: 3px solid #000;
            padding: 12px 24px;
            margin: 15px 0;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pixelated-btn:hover {
            background-color: #ff3f6f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 15, 79, 0.4);
        }

        #score {
            color: var(--main-color);
            font-size: 1.2rem;
            margin-top: 1rem;
            text-shadow: 2px 2px 0 #000;
        }

        /* CRT screen effect */
        .game-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 2;
        }

        @media (max-width: 600px) {
            .game-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="pixelated-title">RETRO TETRIS</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button id="pauseBtn" class="pixelated-btn">Pause</button>
            <p id="score" class="pixelated-text">SCORE: 0</p>
        </div>
    </div>
    <script src="tetris game.js"></script>
</body>
</html>
